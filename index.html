<html>
<head>
  <title>Instant Search Demo</title>
  <!-- Dependencies -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-checkbox.css">
  <!-- /Dependencies -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


  <!-- Header -->
  <header>
    <div class="container">
      <div class="row">

        <!-- Logo -->
        <div class="col-md-3 col-md-offset-1 col-xs-12">
          <a href=""><img id="logo" src="/img/instant_search_logo.svg"/></a>
        </div>

        <!-- Search bar -->
        <div class="col-md-7 col-xs-12">
          <div id="search_input" class="input-group input-lg m-t">
            <input type="text" name="q" id="q" autocomplete="off" spellcheck="false" autocorrect="false" class="form-control input-lg string" placeholder="Search by name, brand, description..."/>
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          </div>
        </div>

      </div>
    </div>
  </header>
  <!-- /Header -->


  <!-- Main -->
  <div class="container">
    <div class="row">

      <!-- Left Column -->
      <div class="col-md-3 col-md-offset-1 col-xs-12 hidden-sm hidden-xs">
        <p class="main-caption">Super minimal demo of an instant-search result page by Algolia.</p>
        <p class="main-caption">Read the online <a href="#">Tutorial</a> or see the source code on <a href="">Github</a>.</p>
        <!-- Facets -->
        <div id="facets" class="hidden-sm hidden-xs"></div>
      </div>
      <!-- /Left Column -->

      <!-- Right Column -->
      <div class="col-md-7 col-xs-12">

        <!-- Stats + sort order menu -->
        <div class="page-header">
          <div class="pull-right">
            <span id="sort-by" class="text-muted">Sort by:</span>
            <div class="btn-group">
              <button id="sort-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="sort-by">Relevance</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" onclick="sortBy('', this); return false;">Sort by Relevance</a></li>
                <li><a href="#" onclick="sortBy('_price_asc', this); return false;">Lowest Price</a></li>
                <li><a href="#" onclick="sortBy('_price_desc', this); return false;">Highest Price</a></li>
              </ul>
            </div>
          </div>
          <span id="stats">&nbsp;</span>
        </div>
        <!-- /Stats + sort order menu -->

        <!-- Hits -->
        <div id="hits"></div>
        <!-- /Hits -->

        <!-- Pagination -->
        <div id="pagination"></div>
        <!-- /Pagination -->

        <!-- /Right Column -->
      </div>
    </div>
  </div>

  <!-- /Main -->


  <!-- Facet template -->
  <script type="text/template" id="facet-template">
    <div class="facet">
      <!-- facet title -->
      <div class="page-header">
        <h5>{{ title }}</h5>
      </div>
      <ul class="list-unstyled">

        {{#values}}
        <li class="{{#refined}}refined{{/refined}}">
          {{#disjunctive}}
          <input class="checkbox" type="checkbox" {{#refined}}checked="checked"{{/refined}} onclick="toggleRefine('{{ facet }}', '{{ value }}'); return false;">
          {{/disjunctive}}
          <a class="facet_link" href="#" onclick="toggleRefine('{{ facet }}', '{{ value }}'); return false;">{{ label }}</a><small class="text-muted pull-right">({{ count }})</small>
        </li>
        {{/values}}

        <!-- other values will only be displayed if the use click on the "show more" link  -->
        {{#has_other_values}}
        <!-- "show more" link -->
        <li class="show-more"><a href="#" onclick="showMoreLess(this); return false;"><i class="glyphicon glyphicon-chevron-down" /> more</a></li>

        <!-- other values -->
        {{#other_values}}
        <li class="{{#refined}}refined{{/refined}} additional-facets show-more">
          {{#disjunctive}}
          <input class="checkbox" type="checkbox" {{#refined}}checked="checked"{{/refined}} onclick="toggleRefine('{{ facet }}', '{{ value }}'); return false;">
          {{/disjunctive}}
          <a class="facet_link" href="#" onclick="toggleRefine('{{ facet }}', '{{ value }}'); return false;">{{ label }}</a><small class="text-muted pull-right">({{ count }})</small>
        </li>
        {{/other_values}}

        <!-- "show less" link -->
        <li class="show-less" onclick="showMoreLess(this); return false;"><a href=""><i class="glyphicon glyphicon-chevron-up" /> less</a></li>
        {{/has_other_values}}
      </ul>
    </div>
  </script>

  <!-- Slider template -->
  <script type="text/template" id="slider-template">
    <div class="facet">
      <ul class="list-unstyled">
        <div class="page-header">
          <h5>{{ title }}</h5>
        </div>
        <li class="facet-slider">
          <b>0</b>
          <input type="text" data-slider-min="0" data-slider-max="{{ max }}" data-slider-step="1" data-slider-value="{{ current }}" data-slider-orientation="horizontal" data-slider-selection="after" id="{{ facet }}-slider" />
          <b>{{ max }}</b>
        </li>
      </ul>
    </div>
  </script>

  <!-- Hit template -->
  <script type="text/template" id="hit-template">
    <div class="hit media">
      <a class="pull-left" href="{{ url }}">
        <img class="media-object" src="{{ image }}" alt="{{ name }}">
      </a>
      <div class="media-body">
        <h3 class="hit_price pull-right text-right text-danger">
          ${{ salePrice }}
        </h3>
        <h4 class="hit_name">{{{ _highlightResult.name.value }}}</h4>
        <p>
          {{{ _highlightResult.shortDescription.value }}}
        </p>
        <ul class="hit_tags list-inline">
          {{#_highlightResult.manufacturer}}<li>{{{ _highlightResult.manufacturer.value }}}</li>{{/_highlightResult.manufacturer}}
          {{#_highlightResult.category}}<li>{{{ _highlightResult.category.value }}}</li>{{/_highlightResult.category}}
          {{#type}}<li>{{{ type }}}</li>{{/type}}
          <!-- TODO TODO Use Bootstrap labels here -->
        </ul>
      </div>
    </div>
  </script>

  <!-- Pagination template -->
  <script type="text/template" id="pagination-template">
    <div class="text-center">
      <ul class="pagination">
        <li {{^prev_page}}class="disabled"{{/prev_page}}><a href="#" onclick="{{#prev_page}}gotoPage({{ prev_page }});{{/prev_page}} return false;">&laquo;</a></li>
        {{#pages}}
        <li class="{{#current}}active{{/current}}{{#disabled}}disabled{{/disabled}}"><a href="#" onclick="{{^disabled}}gotoPage({{ number }});{{/disabled}} return false;">{{ number }}</a></li>
        {{/pages}}
        <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" onclick="{{#next_page}}gotoPage({{ next_page }});{{/next_page}} return false;">&raquo;</a></li>
      </ul>
    </div>
  </script>

  <!-- Stats template -->
  <script type="text/template" id="stats-template">
    <h5>{{ nbHits }} RESULT{{#nbHits_plural}}S{{/nbHits_plural}} <span class="text-muted">Found in {{ processingTimeMS }}ms</span></h5>
  </script>

  <footer class="container text-muted text-center well">
    Source Code on <a href="http://github.com/algolia/instant-search-demo">Github</a> - Data from <a href="https://developer.bestbuy.com"><img src="https://developer.bestbuy.com/images/bestbuy-logo.png" alt="Best Buy Developer"></a>
  </footer>

  <!-- Dependencies -->
  <script src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdn.jsdelivr.net/algoliasearch/2/algoliasearch.min.js"></script>
  <script src="//cdn.jsdelivr.net/hogan.js/3.0.0/hogan.common.js"></script>
  <script src="js/bootstrap-slider.js"></script>
  <script src="js/bootstrap-checkbox.js"></script>
  <script src="js/bootstrap-facet.js"></script>
  <!-- /Dependencies -->
  <script src="js/app.js"></script>
</body>
</html>
